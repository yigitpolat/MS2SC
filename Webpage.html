<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Compiler</title>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="compiler.js"></script>
    <link rel="stylesheet" href="compiler.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>
<body>
<h1 class="style1">C to VSCPU Compiler</h1>
<div class="container">
    <div class="row">
        <div class="col-xs-6">
            <h1>C Code<br/>
                <div class="btn-group">
                    <button type="button" id="run" class="btn btn-default glyphicon glyphicon-play">Run</button>
                    <button type="button" id="reset" class="btn btn-default glyphicon glyphicon-remove"> Reset</button>
                </div>
            </h1>
            <div class="panel panel-default">
                <div class="panel-body">
                    <div id="editor" class="ace_editor ace-tomorrow-night ace-dark" style="font-size: 14px;"><textarea
                            class="ace_text-input" wrap="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                            style="opacity: 0; height: 5px; width: 7px; left: 53px; top: 0px;"></textarea>
                        <div class="ace_gutter">
                            <div class="ace_layer ace_gutter-layer ace_folding-enabled"
                                 style="margin-top: 0px; height: 350px; width: 30px;">
                                <div class="ace_gutter-cell " style="height: 5px;">1<span
                                        class="ace_fold-widget ace_start ace_open"
                                        style="height: 5px;"></span></div>
                                <div class="ace_gutter-cell " style="height: 5px;">2</div>
                                <div class="ace_gutter-cell " style="height: 5px;">3</div>
                                <div class="ace_gutter-cell " style="height: 5px;">4<span
                                        class="ace_fold-widget ace_start ace_open"
                                        style="height: 5px;"></span></div>
                                <div class="ace_gutter-cell " style="height: 5px;">5</div>
                                <div class="ace_gutter-cell " style="height: 5px;">6<span
                                        class="ace_fold-widget ace_start ace_open"
                                        style="height: 5px;"></span></div>
                                <div class="ace_gutter-cell " style="height: 5px;">7</div>
                            </div>
                            <div class="ace_gutter-active-line" style="top: 0px; height: 5px;"></div>
                        </div>
                        <div class="ace_scroller" style="left: 49px; right: 0px; bottom: 0px;">
                            <div class="ace_content"
                                 style="margin-top: 0px; width: 334px; height: 532px; margin-left: 0px;">
                                <div class="ace_layer ace_print-margin-layer">
                                    <div class="ace_print-margin"
                                         style="left: 619.783px; visibility: visible;"></div>
                                </div>
                                <div class="ace_layer ace_marker-layer">
                                    <div class="ace_active-line" style="height:16px;top:0px;left:0;right:0;"></div>
                                </div>
                                <div class="ace_layer ace_text-layer" style="padding: 0px 4px;">
                                    <div class="ace_line" style="height:16px"><span
                                            class="ace_storage ace_type">void</span>
                                        <span
                                                class="ace_identifier">main</span><span
                                                class="ace_paren ace_lparen">(</span><span
                                                class="ace_paren ace_rparen">)</span> <span
                                                class="ace_paren ace_lparen">{</span></div>
                                    <div class="ace_line" style="height:16px"><span
                                            class="ace_storage ace_type">int</span> <span
                                            class="ace_identifier">answer</span> <span
                                            class="ace_keyword ace_operator">=</span> <span
                                            class="ace_constant ace_numeric">6</span> <span
                                            class="ace_keyword ace_operator">*</span> <span
                                            class="ace_constant ace_numeric">7</span><span
                                            class="ace_punctuation ace_operator">;</span>
                                    </div>
                                    <div class="ace_line" style="height:16px"><span
                                            class="ace_support ace_function ace_C99 ace_c">printf</span><span
                                            class="ace_paren ace_lparen">(</span><span
                                            class="ace_string">"answer = %d"</span><span
                                            class="ace_punctuation ace_operator">,</span> <span
                                            class="ace_identifier">answer</span><span
                                            class="ace_paren ace_rparen">)</span><span
                                            class="ace_punctuation ace_operator">;</span></div>
                                </div>
                                <div class="ace_layer ace_marker-layer"></div>
                                <div class="ace_layer ace_cursor-layer ace_hidden-cursors">
                                    <div class="ace_cursor"
                                         style="left: 4px; top: 0px; width: 7.69729px; height: 16px;"></div>
                                </div>
                            </div>
                        </div>
                        <div class="ace_scrollbar ace_scrollbar-v" style="display: none; width: 20px; bottom: 0px;">
                            <div class="ace_scrollbar-inner" style="width: 20px; height: 176px;"></div>
                        </div>
                        <div class="ace_scrollbar ace_scrollbar-h"
                             style="display: none; height: 20px; left: 49px; right: 0px;">
                            <div class="ace_scrollbar-inner" style="height: 20px; width: 334px;"></div>
                        </div>
                        <div style="height: auto; width: auto; top: 0px; left: 0px; visibility: hidden; position: absolute;
                         white-space: pre; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit;
                         font-size: inherit; line-height: inherit; font-family: inherit; overflow: hidden;">
                            <div style="height: auto; width: auto; top: 0px; left: 0px; visibility: hidden; position: absolute;
                             white-space: pre; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit;
                             font-size: inherit; line-height: inherit; font-family: inherit; overflow: visible;"></div>
                            <div style="height: auto; width: auto; top: 0px; left: 0px; visibility: hidden; position: absolute;
                             white-space: pre; font-style: inherit; font-variant: inherit; font-stretch: inherit; font-size: inherit;
                              line-height: inherit; font-family: inherit; overflow: visible;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xs-6"><h1>Assembly<br/></h1>
            </div>

        </div><!-- /.container -->

</body>
</html>
